<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Parcerias WLs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .logo p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            background: #ecf0f1;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .form-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ecf0f1;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27ae60;
            color: #27ae60;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .alert-warning {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid #f39c12;
            color: #f39c12;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            color: #2980b9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .form-group input, .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü§ù WLs Manager</h1>
            <p>Sistema Colaborativo de Parcerias</p>
        </div>

        <div class="form-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Registro</button>
        </div>

        <div id="alert" class="alert"></div>

        <div class="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="form-section">
                <div class="info-box">
                    <strong>‚ÑπÔ∏è Importante:</strong><br>
                    Apenas emails autorizados pelo administrador podem se registrar.
                    Entre em contato se seu email n√£o foi aprovado.
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome completo:</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn">Criar conta</button>
                </form>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Processando...</span>
        </div>

        <div class="footer">
            <p>¬© 2024 WLs Manager - Sistema Seguro de Colabora√ß√£o</p>
        </div>
    </div>

    <script>
        class AuthManager {
            constructor() {
                this.currentTab = 'login';
                this.init();
            }

            init() {
                this.setupTabs();
                this.setupForms();
                this.checkAuthentication();
            }

            setupTabs() {
                const tabButtons = document.querySelectorAll('.tab-button');
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const tab = button.dataset.tab;
                        this.switchTab(tab);
                    });
                });
            }

            switchTab(tab) {
                // Atualiza bot√µes
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

                // Atualiza formul√°rios
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(`${tab}-form`).classList.add('active');

                this.currentTab = tab;
                this.hideAlert();
            }

            setupForms() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin(e.target);
                });

                // Register form
                document.getElementById('registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister(e.target);
                });
            }

            async handleLogin(form) {
                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                this.showLoading(true);
                this.hideAlert();

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Salva token
                        localStorage.setItem('auth_token', result.token);
                        localStorage.setItem('user_data', JSON.stringify(result.user));
                        
                        this.showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        
                        // Redireciona baseado na role
                        setTimeout(() => {
                            if (result.user.role === 'admin') {
                                window.location.href = '/admin';
                            } else {
                                window.location.href = '/dashboard';
                            }
                        }, 1500);
                    } else {
                        this.showAlert(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    this.showAlert('Erro de conex√£o. Tente novamente.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async handleRegister(form) {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword')
                };

                // Valida√ß√µes client-side
                if (data.password !== data.confirmPassword) {
                    this.showAlert('As senhas n√£o coincidem.', 'error');
                    return;
                }

                if (data.password.length < 6) {
                    this.showAlert('A senha deve ter pelo menos 6 caracteres.', 'error');
                    return;
                }

                this.showLoading(true);
                this.hideAlert();

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: data.name,
                            email: data.email,
                            password: data.password
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showAlert('Conta criada com sucesso! Agora voc√™ pode fazer login.', 'success');
                        
                        // Limpa o formul√°rio e troca para login
                        form.reset();
                        setTimeout(() => {
                            this.switchTab('login');
                            document.getElementById('loginEmail').value = data.email;
                        }, 2000);
                    } else {
                        this.showAlert(result.message, 'error');
                    }
                } catch (error) {
                    console.error('Erro no registro:', error);
                    this.showAlert('Erro de conex√£o. Tente novamente.', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async checkAuthentication() {
                const token = localStorage.getItem('auth_token');
                if (!token) return;

                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        // Se j√° est√° autenticado, redireciona
                        if (result.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    } else {
                        // Token inv√°lido, remove do localStorage
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_data');
                    }
                } catch (error) {
                    console.error('Erro na verifica√ß√£o de autentica√ß√£o:', error);
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user_data');
                }
            }

            showAlert(message, type) {
                const alert = document.getElementById('alert');
                alert.className = `alert alert-${type}`;
                alert.innerHTML = `
                    ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}
                    ${message}
                `;
                alert.style.display = 'block';
            }

            hideAlert() {
                document.getElementById('alert').style.display = 'none';
            }

            showLoading(show) {
                const loading = document.getElementById('loading');
                const buttons = document.querySelectorAll('.btn');
                
                if (show) {
                    loading.style.display = 'flex';
                    buttons.forEach(btn => btn.disabled = true);
                } else {
                    loading.style.display = 'none';
                    buttons.forEach(btn => btn.disabled = false);
                }
            }
        }

        // Inicializa o sistema de autentica√ß√£o
        new AuthManager();

        console.log('üîê Sistema de autentica√ß√£o carregado!');
        console.log('üí° Recursos:');
        console.log('   ‚Ä¢ Login seguro com JWT');
        console.log('   ‚Ä¢ Registro controlado por admin');
        console.log('   ‚Ä¢ Redirecionamento autom√°tico');
        console.log('   ‚Ä¢ Valida√ß√£o de formul√°rios');
    </script>
</body>
</html>
