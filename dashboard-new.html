<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciador de Parcerias WLs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn-logout {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
        }

        .btn-admin {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-admin:hover {
            background: linear-gradient(135deg, #8e44ad, #7d3c98);
            transform: translateY(-2px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* Filtros */
        .filters-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #7f8c8d;
            font-weight: 600;
            text-transform: uppercase;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: #3498db;
        }

        /* Bot√£o de adicionar */
        .add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
            border: none;
        }

        .add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        /* Grid de cards */
        .partnerships-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .partnership-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .partnership-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .partnership-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
        }

        .card-header {
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .network-badge {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 15px 0;
            border-top: 1px solid #ecf0f1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            font-size: 12px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .btn-card {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        .btn-delete {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .btn-delete:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }

        .modal-close:hover {
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            z-index: 2000;
            max-width: 350px;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            border-left-color: #27ae60;
        }

        .notification.error {
            border-left-color: #e74c3c;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .partnerships-grid {
                grid-template-columns: 1fr;
            }

            .add-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Modal para adicionar parceria -->
    <div id="addModal" class="modal">
        <div class="modal-content" style="position: relative;">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="modal-header">
                <h2 class="modal-title">‚ûï Nova Parceria</h2>
                <p style="color: #7f8c8d;">Adicione as informa√ß√µes b√°sicas do projeto</p>
            </div>
            <form id="addPartnershipForm">
                <div class="form-group">
                    <label for="newProjectName">Nome do Projeto *</label>
                    <input type="text" id="newProjectName" name="projectName" required 
                           placeholder="Ex: CryptoKitties">
                </div>
                <div class="form-group">
                    <label for="newNetwork">Rede Blockchain *</label>
                    <select id="newNetwork" name="network" required>
                        <option value="Ethereum">Ethereum</option>
                        <option value="Solana">Solana</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Arbitrum">Arbitrum</option>
                        <option value="Base">Base</option>
                        <option value="BNB Chain">BNB Chain</option>
                        <option value="Avalanche">Avalanche</option>
                        <option value="Other">Outra</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    ‚úÖ Criar Parceria
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">üë§</div>
                    <div class="user-details">
                        <h3 id="userName">Carregando...</h3>
                        <p id="userEmail">Verificando autentica√ß√£o...</p>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="/admin" class="btn-admin" id="adminBtn" style="display: none;">
                        üëë Painel Admin
                    </a>
                    <button class="btn-logout" onclick="logout()">
                        üö™ Sair
                    </button>
                </div>
            </div>
            
            <h1>ü§ù Gerenciador de Parcerias e WLs</h1>
        </div>

        <!-- Filtros -->
        <div class="filters-container">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filterUser">Usu√°rio</label>
                    <select id="filterUser" onchange="applyFilters()">
                        <option value="">Todos</option>
                        <option value="mine">Minhas parcerias</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterNetwork">Rede</label>
                    <select id="filterNetwork" onchange="applyFilters()">
                        <option value="">Todas</option>
                        <option value="Ethereum">Ethereum</option>
                        <option value="Solana">Solana</option>
                        <option value="Polygon">Polygon</option>
                        <option value="Arbitrum">Arbitrum</option>
                        <option value="Base">Base</option>
                        <option value="BNB Chain">BNB Chain</option>
                        <option value="Avalanche">Avalanche</option>
                        <option value="Other">Outra</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterTime">Per√≠odo</label>
                    <select id="filterTime" onchange="applyFilters()">
                        <option value="">Todos</option>
                        <option value="today">Hoje</option>
                        <option value="week">√öltima semana</option>
                        <option value="month">√öltimo m√™s</option>
                        <option value="old">Mais antigas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchInput">Buscar</label>
                    <input type="text" id="searchInput" placeholder="Nome do projeto..." 
                           oninput="applyFilters()">
                </div>
            </div>
        </div>

        <!-- Grid de Parcerias -->
        <div id="partnershipsGrid" class="partnerships-grid">
            <!-- Cards ser√£o inseridos aqui -->
        </div>

        <!-- Estado vazio -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div style="font-size: 48px; margin-bottom: 20px;">üìã</div>
            <p>Nenhuma parceria encontrada.</p>
            <p>Clique no bot√£o + para adicionar uma nova parceria!</p>
        </div>
    </div>

    <!-- Bot√£o flutuante de adicionar -->
    <button class="add-btn" onclick="openModal()">+</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class ModernDashboard {
            constructor() {
                this.partnerships = [];
                this.filteredPartnerships = [];
                this.socket = null;
                this.currentUser = null;
                this.token = null;
                this.isConnected = false;
                
                this.init();
            }

            async init() {
                const authenticated = await this.checkAuthentication();
                if (!authenticated) {
                    window.location.href = '/';
                    return;
                }

                this.connectToServer();
                this.setupEventListeners();
            }

            async checkAuthentication() {
                this.token = localStorage.getItem('auth_token');
                if (!this.token) {
                    return false;
                }

                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.currentUser = result.user;
                        this.updateUserInfo();
                        return true;
                    } else {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user_data');
                        return false;
                    }
                } catch (error) {
                    console.error('Erro na verifica√ß√£o:', error);
                    return false;
                }
            }

            updateUserInfo() {
                document.getElementById('userName').textContent = this.currentUser.name;
                document.getElementById('userEmail').textContent = this.currentUser.email;
                document.getElementById('userAvatar').textContent = 
                    this.currentUser.name.charAt(0).toUpperCase();

                if (this.currentUser.role === 'admin') {
                    document.getElementById('adminBtn').style.display = 'inline-block';
                }
            }

            connectToServer() {
                this.showLoading(true);
                
                try {
                    this.socket = io({
                        auth: {
                            token: this.token
                        }
                    });
                    this.setupSocketEvents();
                } catch (error) {
                    console.error('Erro ao conectar:', error);
                    this.showNotification('Erro ao conectar com o servidor', 'error');
                    this.showLoading(false);
                }
            }

            setupSocketEvents() {
                this.socket.on('connect', () => {
                    console.log('üîó Conectado ao servidor');
                    this.isConnected = true;
                    this.showLoading(false);
                });

                this.socket.on('initialData', (data) => {
                    this.partnerships = data.partnerships || [];
                    this.applyFilters();
                    this.showNotification(`Bem-vindo, ${this.currentUser.name}! üéâ`, 'success');
                });

                this.socket.on('partnershipAdded', (data) => {
                    this.partnerships.unshift(data.partnership);
                    this.applyFilters();
                    if (data.user !== this.currentUser.name) {
                        this.showNotification(`Nova parceria adicionada por ${data.user}`, 'success');
                    }
                });

                this.socket.on('partnershipUpdated', (data) => {
                    const index = this.partnerships.findIndex(p => p.id === data.partnership.id);
                    if (index !== -1) {
                        this.partnerships[index] = data.partnership;
                        this.applyFilters();
                    }
                });

                this.socket.on('partnershipDeleted', (data) => {
                    this.partnerships = this.partnerships.filter(p => p.id !== data.partnershipId);
                    this.applyFilters();
                });

                this.socket.on('disconnect', () => {
                    console.log('‚ùå Desconectado do servidor');
                    this.isConnected = false;
                });

                this.socket.on('connect_error', (error) => {
                    console.error('‚ùå Erro de conex√£o:', error);
                    if (error.message.includes('Token')) {
                        this.showNotification('Sess√£o expirada', 'error');
                        setTimeout(() => this.logout(), 2000);
                    }
                    this.showLoading(false);
                });
            }

            setupEventListeners() {
                document.getElementById('addPartnershipForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addPartnership(e.target);
                });
            }

            applyFilters() {
                const userFilter = document.getElementById('filterUser').value;
                const networkFilter = document.getElementById('filterNetwork').value;
                const timeFilter = document.getElementById('filterTime').value;
                const searchFilter = document.getElementById('searchInput').value.toLowerCase();

                this.filteredPartnerships = this.partnerships.filter(p => {
                    // Filtro de usu√°rio
                    if (userFilter === 'mine' && p.createdByEmail !== this.currentUser.email) {
                        return false;
                    }

                    // Filtro de rede
                    if (networkFilter && p.network !== networkFilter) {
                        return false;
                    }

                    // Filtro de tempo
                    if (timeFilter) {
                        const created = new Date(p.createdAt);
                        const now = new Date();
                        const daysDiff = (now - created) / (1000 * 60 * 60 * 24);

                        if (timeFilter === 'today' && daysDiff > 1) return false;
                        if (timeFilter === 'week' && daysDiff > 7) return false;
                        if (timeFilter === 'month' && daysDiff > 30) return false;
                        if (timeFilter === 'old' && daysDiff < 30) return false;
                    }

                    // Filtro de busca
                    if (searchFilter && !p.projectName.toLowerCase().includes(searchFilter)) {
                        return false;
                    }

                    return true;
                });

                this.renderPartnerships();
            }

            renderPartnerships() {
                const grid = document.getElementById('partnershipsGrid');
                const emptyState = document.getElementById('emptyState');

                if (this.filteredPartnerships.length === 0) {
                    grid.innerHTML = '';
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                grid.innerHTML = this.filteredPartnerships.map(p => {
                    const canDelete = this.currentUser.role === 'admin' || 
                                     p.createdByEmail === this.currentUser.email;
                    
                    const walletCount = p.collectedWallets ? 
                        p.collectedWallets.split('\n').filter(w => w.trim()).length : 0;

                    return `
                        <div class="partnership-card" onclick="viewPartnership('${p.id}')">
                            <div class="card-header">
                                <h3 class="card-title">${this.escapeHtml(p.projectName || 'Sem nome')}</h3>
                                <span class="network-badge">${p.network || 'Ethereum'}</span>
                            </div>
                            <div class="card-meta">
                                <div class="meta-item">
                                    üë§ ${this.escapeHtml(p.createdBy || 'Desconhecido')}
                                </div>
                                <div class="meta-item">
                                    üìÖ ${new Date(p.createdAt).toLocaleDateString('pt-BR')}
                                </div>
                            </div>
                            <div class="card-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${p.numberOfWLs || 0}</div>
                                    <div class="stat-label">WLs</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${walletCount}</div>
                                    <div class="stat-label">Wallets</div>
                                </div>
                            </div>
                            <div class="card-actions" onclick="event.stopPropagation()">
                                <button class="btn-card btn-view" 
                                        onclick="viewPartnership('${p.id}')">
                                    üëÅÔ∏è Ver Detalhes
                                </button>
                                <button class="btn-card btn-delete" 
                                        ${!canDelete ? 'disabled' : ''}
                                        onclick="deletePartnership('${p.id}')">
                                    ${canDelete ? 'üóëÔ∏è Apagar' : 'üîí Apagar'}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            async addPartnership(form) {
                const formData = new FormData(form);
                const data = {
                    projectName: formData.get('projectName'),
                    network: formData.get('network')
                };

                try {
                    const response = await fetch('/api/partnerships', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification('Parceria criada com sucesso!', 'success');
                        this.closeModal();
                        form.reset();
                        
                        // Abre a p√°gina de detalhes
                        setTimeout(() => {
                            window.location.href = `/partnership-details?id=${result.data.id}`;
                        }, 1000);
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Erro ao criar parceria:', error);
                    this.showNotification('Erro ao criar parceria', 'error');
                }
            }

            async deletePartnership(id) {
                if (!confirm('Tem certeza que deseja apagar esta parceria?')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/partnerships/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        this.showNotification('Parceria removida!', 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('Erro ao remover:', error);
                    this.showNotification(error.message || 'Erro ao remover parceria', 'error');
                }
            }

            viewPartnership(id) {
                window.location.href = `/partnership-details?id=${id}`;
            }

            openModal() {
                document.getElementById('addModal').classList.add('active');
            }

            closeModal() {
                document.getElementById('addModal').classList.remove('active');
            }

            showLoading(show) {
                document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div style="font-weight: 600; margin-bottom: 5px;">
                        ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}
                        ${type === 'success' ? 'Sucesso' : type === 'error' ? 'Erro' : 'Info'}
                    </div>
                    <div>${message}</div>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 4000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text || '';
                return div.innerHTML;
            }

            logout() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
                if (this.socket) {
                    this.socket.disconnect();
                }
                window.location.href = '/';
            }
        }

        // Inicializa o dashboard
        const dashboard = new ModernDashboard();

        // Fun√ß√µes globais
        function openModal() {
            dashboard.openModal();
        }

        function closeModal() {
            dashboard.closeModal();
        }

        function applyFilters() {
            dashboard.applyFilters();
        }

        function viewPartnership(id) {
            dashboard.viewPartnership(id);
        }

        function deletePartnership(id) {
            dashboard.deletePartnership(id);
        }

        function logout() {
            dashboard.logout();
        }

        console.log('üöÄ Dashboard Moderno carregado!');
    </script>
